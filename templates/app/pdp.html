<ion-view>
    <ion-content class="header-background">
        <!--<ion-header-bar align-title="center">
            <button class="button button-clear button-icon icon " ng-click="closeModal()"></button>
        </ion-header-bar>-->

        <form>
            <div class="product-header" style="background:url({{pdpProduct.imgLg}}) no-repeat; background-size: cover;">
                <h2 class="product-name">{{pdpProduct.name}}</h2>
                <div class="product-price">{{pdpProduct.price}}</div>
                <!--<div class="product-like">
                    <button class="button button-clear button-icon" ng-click="goBack()" ><i class="ion-chevron-left"></i></button>
                </div>-->
            </div>
            <div class="product-body">
                <div class="product-info">
                    Dramatically conceptualize high-quality results with professional materials. Competently negotiate innovative information through interdependent customer service. Efficiently customize corporate sources after user-centric internal or "organic".
                </div>
                <div class="product-quantity">
                    <label class="item item-input">
                        <input type="text" placeholder="Enter Quantity Here...">
                    </label>
                </div>
                <div class="add-to-cart">
                    <button class="button button-block button-balanced" ng-click="doOrder()">
                        Add to Cart
                    </button>
                </div>
                <div class="add-to-favorites">
                    <button class="button button-block button-dark">
                        Add to Favorites
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
