<ion-view>
    <ion-content>
        <ul class="cate-lv1">
            <li>
            <a class="item-background cate-lv1-item" ng-repeat="category in categories" href="#/app/plp/{{category.id}}"
            style="background: url({{category.img}}) no-repeat; background-size: cover;">
                <div class="item-wrapper">
                    <h2>{{category.name}}</h2>
                    <p>{{category.lastText}}</p>
                </div>
            </a>
            </li>
        </ul>
    </ion-content>
</ion-view>
